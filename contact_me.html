<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Andrea Collier-Craft Artist Homepage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
<body>
    <main>
        <h1 class="text-center">Contact Me</h1>
        <form class="container text-center">
            <div class="form-outline m-auto p-2">
                <input type="text" class="form-control" id="nameContact" placeholder="Name"/> 
            </div>
            <div class="form-outline m-auto p-2">
                <input type="email" class="form-control" id="emailContact" placeholder="your@email"/> 
            </div>
            <div>
                <textarea class="form-control m-auto p-2" id="textContact" rows="8" placeholder="Tell me what I can do for you..."></textarea>
            </div>

            <div class="form-check d-flex justify-content-center mb-4">
                <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="sendMeCheck"
                    checked
                />
                <label class="form-check-label" for="sendMeCheck">
                    Send me a copy of this message
                </label>
            </div>
        
            <button data-mdb-ripple-init type="button" class="btn btn-primary container-sm">Send</button>
        </form>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
    </script>
</body>
</html>
