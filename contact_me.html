<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Andrea Collier-Contact Me</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
<body class="bg-body-tertiary">
    <header class="js-menu"></header>
    <main>
        <!--CONTACT ME BANNER-->
        <section class="main-banner" id="contact_me_banner">
            <h1 class="main-banner-title container-fluid">Contact Me</h1>
        </section>
        <form class="container text-center">
            <div class="form-outline mt-2 p-2">
                <input type="text" class="form-control" id="nameContact" placeholder="Name"/> 
            </div>
            <div class="form-outline m-auto p-2">
                <input type="email" class="form-control" id="emailContact" placeholder="your@email"/> 
            </div>
            <div>
                <textarea class="form-control mt-2 p-2" id="textContact" rows="8" placeholder="Tell me what I can do for you..."></textarea>
            </div>

            <div class="form-check d-flex justify-content-center mb-4">
                <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="sendMeCheck"
                    checked
                />
                <label class="form-check-label" for="sendMeCheck">
                    Send me a copy of this message
                </label>
            </div>
        
            <button data-mdb-ripple-init type="button" class="btn btn-primary btn-lg">Send</button>
        </form>

    </main>
    <footer class="container-fluid p-3">
        <div class="row text-center m-4">
            <div class="social row-cols">
                <a href="./contact_me.html" target="_blank"><img class="icon col" src="./assets/envelope-svgrepo-com.svg" alt="Envelope Icon - Contact me" height="45" width="45"/></a>
                <a href="https://facebook.com"><img class="icon col" src="./assets/2023_Facebook_icon.svg.png" alt="Facebook icon"  height="45" width="45"/></a>
                <a href="https://instagram.com"><img class="icon col" src="./assets/Instagram_logo_2022.svg" alt="Instagram icon"  height="45" width="45"/></a>
            </div>
            <div class="col mx-auto">&copy; 2024 Simon Lupien</div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
</body>
</html>
