<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Collier-Craft Artist Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="container">


        </section>
        <hr class="hr">
        <section class="container">
            <form>
                <h1>Leave a Review!</h1>
                <select class="form-select" aria-label="Default select example" id="quickSelectMenu">
                    <option selected>Which product are you reviewing?</option>
                    <option value="1">Item 1</option>
                    <option value="2">Item 1</option>
                    <option value="3">Item 1</option>
                    <option value="4">Item 1</option>
                    <option value="5">Item 1</option>
                    <option value="6">Item 1</option>
                </select>
                <div class="mb-3">
                    <input type="text" class="form-control" id="reviewTitleInput" placeholder="Review Title">
                </div>
                <!--STAR RATING MISSING-->
                <div>    
                    <textarea class="form-control" id="reviewTextArea" rows="3">What did you think of the product?</textarea>
                </div>
                <div class="container-fluid text-center">
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </div>
            </form> 
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
    </script>
</body>
</html>
